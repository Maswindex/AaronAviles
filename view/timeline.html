<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS -->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Aaron Aviles</title>

    <!--link css-->

<body class="bg fixed-top">

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
    <div class="row m-0 p-0 w-100 navNav">
        <a class="navbar-brand font-weight-light col col-lg-4 mr-0" href="./">
            <strong>Aaron</strong>Aviles
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--//Collapsed navbar -->
        <div class="collapse justify-content-around navbar-collapse col col-lg-4" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link p-0 mr-4" href="./places">Places</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link p-0 mr-4 active" href="#">Life</a>
                </li>

                <!--/Take IT OUT AFTER INTEGRATION-->
                <li class="nav-item">
                    <a class="nav-link p-0 mr-4" href="./admin">Admin</a>
                </li>

                <li class="nav-item" id="mediaExpanded">
                    <!-- Default dropright button -->
                    <div class="nav-item btn-group dropright">

                        <a class="dropdown-toggle nav-link p-0 mr-4" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">Stay connected</a>

                        <!--//social media icons-->
                        <div class="dropdown-menu">
                            <!-- Dropdown menu links -->
                            <!--Facebook-->
                            <a href="" class="social-menu"><i class="fa fa-facebook"></i></a>
                            <!--Twitter-->
                            <a href="https://twitter.com/aaronaviles" class="social-menu"><i class="fa fa-twitter"></i></a>
                            <!--Google +-->
                            <a href="https://www.instagram.com/aaronaviles/" class="social-menu"> <i
                                    class="fa fa-instagram"></i></a>
                            <a href="" class="social-menu"> <i class="fa fa-link" aria-hidden="true"></i></a>

                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end col col-lg-4 text-right" id="icons">
            <!--Facebook-->
            <a class="social-menu-big mx-1"><i class="fa fa-facebook"></i></a>
            <a class="social-menu-big mx-1"><i class="fa fa-twitter"></i></a>
            <a class="social-menu-big mx-1"><i class="fa fa-instagram"></i></a>
            <a class="social-menu-big mx-1"><i class="fa fa-ellipsis-h"></i></a>

        </div>

    </div>
</nav>

<!--Holds the Timeline-->
<div class="container h-100">
    <div class="row h-100 justify-content-center">
        <div class="container pt-5 col-12 mx-auto h-100" id="main-container">
            <div id='timeline-embed'></div>
        </div>
    </div>
</div>

<!--jQuery-->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<!--Timeline Javascript-->
<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

<!--Rendering time-line from javascript-->
<script type="text/javascript">
    //timeline-embed is id if parent div holding timeline
    window.timeline = new TL.Timeline('timeline-embed', 'model/test_events.json');
</script>

<check if="{{@targeted}}">
    <script src="model/targetEvent.js"></script>
    <script>target('{{@targetEvent}}')</script>
</check>

<!--jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
